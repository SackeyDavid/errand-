<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
    <ion-title>Finn</ion-title>
    <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message"> 
      <b>{{message.user}}</b><br>
      <span>{{ message.msg}}</span>
      <div class="time" text-right><br>
      {{message.createdAt | date: 'short'}}</div>
    </ion-col>

    <ion-col offset="3" size="9" *ngIf="currentUser == message.user" class="message my-message"> 
        <b>{{message.user}}</b><br>
        <span>{{ message.msg}}</span>
        <div class="time" text-right><br>
        {{message.createdAt | date: 'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="light">
      <ion-row>
        <ion-col size="10">
          <textarea [(ngModel)]= "newMsg" class="message-input"></textarea>
        </ion-col>
        <ion-col size="2">
          <icon-button expand="block" fill="clear" color="primary"></icon-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-footer>
